{% extends "layout.html" %}
{% block conteudo %}

<!-- Cade a assinatura do autor -->
<!-- BY: jotaespig -->
<!-- Lemuel disse que funciona é uma aposta agora -->
<main>
    <span id="nome"></span>
    <br>
    <span id="email"></span>
</main>

{% endblock %}

{% block script %}
<script>
    $(function() {
        let userid = "{{ user_id }}"

        $.ajax({
            url: "/api/perfil/" + userid,
            method: "GET",

            dataType: "json",
            success: function(dados) {
                $("#nome").text(dados.nome);
                $("#email").text(dados.email);
            },

            error: function(err, errstr) {
                // TODO: avisar erro ao usuario
                // tbm vai aqui se o usuario não tiver acesso!
            }
        });
    });
</script>
{% endblock %}
