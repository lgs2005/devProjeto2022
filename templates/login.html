{% extends "layout.html" %}

{% block conteudo %}

<!-- Eu realmente não consegui alinhar o form no centro da tela, por enquanto vou deixar assim.
Não esta ruim, mas não ta igual ao protótipo que mostrei pra vcs há algumas semanas.  -->
<!-- fICO BOM assim acho que em cima fica legal tbm -->

<!-- TODO: adicionar um link para a página de registro sla -->

<div class="d-flex">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <h1 class="display-3 mb-4 lh-1 fw-semibold text-center font-roboto">Bem vindo <br> de novo!</h1>
    
            <div class="col-md-4">
                <form method="GET" id="form-login">   
                    <div class="mb-2">
                        <label for="email" class="form-label fs-5 mb-1 ms-2">Email</label>
                        <input type="email" class="form-control shadow-sm" id="input-email" name="email" autocomplete="email" placeholder="Seu email" value="teste@gmail.com">
                    </div>
    
                    <div class="mb-2">
                        <label for="senha" class="form-label fs-5 mb-1 ms-2">Senha</label>
                        <input type="password" class="form-control shadow-sm" id="input-senha" name="senha" autocomplete="current-password" placeholder="Sua senha" value="teste123">
                    </div>
    
                    <div class="d-grid col-4 mx-auto mt-4">
                        <button id="botao-login" type="submit" class="btn btn-outline-primary rounded-pill shadow-sm">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}

<script>
    $(document).ready(function() {
        function validarDados() {
            let campos = [
                $("#input-email"),
                $("#input-senha")
            ];

            let valores = campos.map(c => c.val())
            let naoPermitido = [undefined, null, '']

            console.log(valores)

            for (v of valores) {
                if (naoPermitido.includes(v)) {
                    // TODO: mostrar um erro para o usuário
                    return false; 
                }
            }

            return true;
        }

        $('#form-login').submit(validarDados);
    })
</script>
