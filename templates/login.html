{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="/static/login_slider.css">
{% endblock %}

{% block conteudo %}

<div class="d-flex">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-5">
                <h2 class="display-3 mb-5 lh-1 fw-semibold text-center font-roboto">Welcome to <br> OnTrack Pages</h2>
    
            <div class="col-md-4 slider-control">

                <div class="container">
					<div class="row p-2 justify-content-center">
                        <div class="col ps-0 pe-0">
                            <div class="d-grid">
                                <button class="slider-button" data-slider-index="1">Login</button>
                            </div>
                        </div>
                        <div class="col ps-0 pe-0">
                            <div class="d-grid">
                                <button class="slider-button" data-slider-index="2">Registrar</button>
                            </div>
                        </div>
                    </div>
				</div>

                <div class="d-grid">
                    <div class="slider-item" style="grid-area: 1/1;" data-slider-index="1">   
                        <div class="mb-2">
                            <label for="login-email" class="form-label fs-5 mb-1 ms-2">Email</label>
                            <input type="email" id="login-email" class="form-control shadow-sm" autocomplete="email" value="teste@gmail.com">
                        </div>
                        
                        <div class="mb-2">
                            <label for="login-senha" class="form-label fs-5 mb-1 ms-2">Senha</label>
                            <input type="password" id="login-senha" class="form-control shadow-sm" autocomplete="current-password" value="teste">
                        </div>
                        
                        <div class="d-grid col-4 mx-auto mt-4">
                            <button id="submit-login" class="btn btn-outline-primary rounded-pill shadow-sm">Login</button>
                        </div>
                    </div>

                    <div class="slider-item" style="grid-area: 1/1;" data-slider-index="2">   
                        <div class="mb-2">
                            <label for="registro-email" class="form-label fs-5 mb-1 ms-2">Email</label>
                            <input type="email" id="registro-email" class="form-control shadow-sm" autocomplete="email">
                        </div>

                        <div class="mb-2">
                            <label for="registro-nome" class="form-label fs-5 mb-1 ms-2">Nome</label>
                            <input type="text" id="registro-nome" class="form-control shadow-sm">
                        </div>
                        
                        <div class="mb-2">
                            <label for="registro-senha" class="form-label fs-5 mb-1 ms-2">Senha</label>
                            <input type="password" id="registro-senha" class="form-control shadow-sm">
                        </div>
                        
                        <div class="d-grid col-4 mx-auto mt-4">
                            <button id="submit-registro" class="btn btn-outline-primary rounded-pill shadow-sm">Registrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- problemas:
- A validação reinicia a página; -->

{% endblock %}

{% block script %}
<script src="/static/js/slider.js"></script>
<script src="/static/js/login.js"></script>
{% endblock %}
