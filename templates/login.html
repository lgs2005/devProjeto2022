{% extends "layout.html" %}

{% block import %}
<link rel="stylesheet" href="/static/slider.css">
{% endblock %}

{% block conteudo %}

<div class="d-flex">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <h1 class="display-3 mb-4 lh-1 fw-semibold text-center font-roboto">Bem vindo <br> de novo!</h1>
    
            <div class="col-md-4">

                <div class="container slider-control">
					<div class="row p-2 justify-content-center">
                        <div class="col ps-0 pe-0">
                            <div class="d-grid">
                                <button class="slider-button">Login</button>
                                <!-- <a href="/login" class="btn-auth-page active">Login</a> -->
                            </div>
                        </div>
                        <div class="col ps-0 pe-0">
                            <div class="d-grid">
                                <button class="slider-button">Registrar</button>
                                <!-- <a href="/registrar" class="btn-auth-page inactive">Registrar</a> -->
                            </div>
                        </div>
                    </div>

                    <div class="slider-faker">
                    </div>
				</div>

                <form method="GET" id="form-login">   
                    <div class="mb-2">
                        <label for="email" class="form-label fs-5 mb-1 ms-2">Email</label>
                        <input type="email" class="form-control shadow-sm" id="input-email" name="email" autocomplete="email" placeholder="Seu email" value="teste@gmail.com">
                    </div>
    
                    <div class="mb-2">
                        <label for="senha" class="form-label fs-5 mb-1 ms-2">Senha</label>
                        <input type="password" class="form-control shadow-sm" id="input-senha" name="senha" autocomplete="current-password" placeholder="Sua senha" value="teste">
                    </div>
    
                    <div class="d-grid col-4 mx-auto mt-4">
                        <button id="botao-login" type="submit" class="btn btn-outline-primary rounded-pill shadow-sm">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}
<script>
    $(document).ready(function() {
        for (let controller of $(".slider-control")) {
            let buttons = $(controller).find(".slider-button");

            buttons.each((index, buttonElement) => {
                $(buttonElement).click(() => {
                    buttons.each((otherIndex, otherButton) => {
                        if (otherIndex != index) {
                            // resetar outros botões
                            $(otherButton).toggleClass("sb-active", false);
                        }
                    });

                    // animar este botão
                    $(buttonElement).toggleClass("sb-active", true);
                })
            })
        }
    })
</script>
{% endblock %}
