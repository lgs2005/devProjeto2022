{% extends "layout.html" %}

{% block conteudo %}

<form method="GET" style="position: absolute; top: 25%; left: 25%; width: 50%; height: 50%;">
    {% if erro %}
        <div class="alert alert-danger" role="alert">
            {{ erro }}
        </div>
    {% endif %}

    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="input-nome" name="nome">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="input-email" name="email">
    </div>
    <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="input-senha" name="senha">
    </div>

    <button id="botao-login" type="submit" class="btn btn-primary" formaction="/login">Login</button>
    <button id="botao-registro" type="submit" class="btn btn-primary" formaction="/registrar">Registrar</button>
</form>

{% endblock %}
